<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionary Crofting</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js">
  <style>
    body{
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-content-center">
    <div class="card col-4 mt-5 p-4  d-flex justify-content-center align-content-center">
      <div class="card-header bg-white">
        <h3 class="text-center">Login</h3>
      </div>
      <form th:action="@{sign-in}" method="post">
<!--        <div class="form-outline mb-4 mt-4 m-auto">-->
<!--          <small class="alert alert-danger mt-4">simple</small>-->
<!--        </div>-->
        <div class="form-outline mb-4 mt-4">
          <label class="form-label" for="email">email:</label>
          <input type="text" id="email" name="email" placeholder="email" class="form-control" th:value="${client.email}" />
        </div>
        <div class="form-outline mb-4 mt-4">
          <label class="form-label" for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" placeholder="phone" class="form-control" th:value="${client.phone}" />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password"  th:value="${client.password}" class="form-control" />
        </div>
        <div class="d-grid ">
          <button type="submit" class="btn btn-primary btn-block mb-4 text-center">Sign in</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
