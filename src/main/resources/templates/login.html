<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionary Crofting</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js">
  <style>
    body{
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-content-center">
    <div class="card col-4 mt-5 p-4  d-flex justify-content-center align-content-center">
      <div class="card-header bg-white">
        <h3 class="text-center">Login</h3>
      </div>
      <form th:action="@{/login}" method="post">
        <div th:if="${message_error != ''}" class="form-outline mb-4 mt-4 m-auto">
          <small class="alert alert-danger mt-4" th:text="${message_error }"></small>
        </div>
        <div class="form-outline mb-4 mt-4">
          <label class="form-label" for="email">Email: </label>
          <input type="text" id="email" name="email" placeholder="email" class="form-control"
                 th:value="${client.getEmail()}" />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password: </label>
          <input type="password" id="password" name="password" class="form-control"
                 th:value="${client.password}" />
        </div>

        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="remember" checked />
              <label class="form-check-label" for="remember"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <a href="#!">Forgot password?</a>
          </div>
        </div>
        <div class="d-grid ">
          <button type="submit" class="btn btn-primary btn-block mb-4 text-center">Sign in</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
